version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-Europe/London}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: cme-n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_PROXY_HOPS: ${N8N_PROXY_HOPS:-1}
      N8N_DIAGNOSTICS_ENABLED: ${N8N_DIAGNOSTICS_ENABLED:-false}
      N8N_PERSONALIZATION_ENABLED: ${N8N_PERSONALIZATION_ENABLED:-false}
      TZ: ${TZ:-Europe/London}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://127.0.0.1:5678/}
    ports:
      - "${N8N_HOST:-127.0.0.1}:${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - cme-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  cme-tools-api:
    image: ghcr.io/alexpitcher/cme-tools-api:latest
    container_name: cme-tools-api
    restart: unless-stopped
    environment:
      CME_ROUTER_HOST: ${CME_ROUTER_HOST}
      CME_ROUTER_USERNAME: ${CME_ROUTER_USERNAME}
      CME_ROUTER_PASSWORD: ${CME_ROUTER_PASSWORD}
      CME_ROUTER_NAME: ${CME_ROUTER_NAME}
      CME_SESSION_IDLE_TIMEOUT_SECONDS: ${CME_SESSION_IDLE_TIMEOUT_SECONDS:-30}
      CME_API_KEY: ${CME_API_KEY}
      CME_GIT_REMOTE_URL: ${CME_GIT_REMOTE_URL}
      CME_GIT_BRANCH: ${CME_GIT_BRANCH:-main}
      CME_GIT_BACKUP_FOLDER: ${CME_GIT_BACKUP_FOLDER}
      CME_GIT_HTTP_USERNAME: ${CME_GIT_HTTP_USERNAME:-}
      CME_GIT_HTTP_TOKEN: ${CME_GIT_HTTP_TOKEN:-}
      TZ: ${TZ:-Europe/London}
    volumes:
      - cme_state:/data
    networks:
      - cme-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  discord-bridge:
    build:
      context: ./discord-bridge
      dockerfile: Dockerfile
    container_name: cme-discord-bridge
    restart: unless-stopped
    depends_on:
      - n8n
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      N8N_WEBHOOK_URL: ${N8N_INTERNAL_WEBHOOK_URL:-http://n8n:5678/webhook/cme-discord}
      ALLOWED_GUILD_ID: ${ALLOWED_GUILD_ID:-}
      ALLOWED_CHANNEL_IDS: ${ALLOWED_CHANNEL_IDS:-}
      COMMAND_PREFIX: ${COMMAND_PREFIX:-!cme}
      TZ: ${TZ:-Europe/London}
    networks:
      - cme-network

networks:
  cme-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  cme_state:
